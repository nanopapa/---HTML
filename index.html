<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<!-- 
    divisionの略。ブロック要素。
    複数のタグを1つにまとめてグループ化できる
    そのグループの文字だけを20pxにしたい。中央寄せにしたいなど複数の要素をCSSでスタイルしたいときに便利 -->
<div id="about-me">
    <h1>高橋です</h1>
    <ul>
        <li>男です</li>
        <li>36歳です</li>
        <li>趣味は旅行です</li>
    </ul>

    <ol>
        <li>安くて</li>
        <li>早くて</li>
        <li>上手い</li>
        <li>牛丼！</li>
    </ol>

    <!-- aタグについて
    Anchorの略。インライン要素。
    ハイパーリンクの出発点と到達点を指定する（現在のサイトから他のサイトに移動する）などの役割を持つ -->
    <a href="https://nanopapaweb.com/" target="blank">私のポートフォリオです</a>
</div>


 

</body>
</html>
